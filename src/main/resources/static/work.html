<script>
    $(function(){
    })
    function loadData(num) {
        var i = 0;
        i++;
        if(i>0){
            $("#tab1").html("");
            $("#tab1").append('<h3>合作案例</h3>');
        }
        $.ajaxSettings.async = false;
        var param ={"page":num};
        $.getJSON("/web/WorkList",param,function (result) {
            console.log(result.data);
            if (result.code == 0) {
                $("#PageCount").val(result.count);
                var datas = result.data;
                $.each(datas, function(i,value){
                    let picture = (value.picture).split(",");
                    $("#tab1").append('<span class="pic"><img src="' + picture[0] + '" title="'+value.workName+'" onclick="WorkImageDESC('+value.id+')" id=' + value.id + ' style="width:160px;height:128px;" class="img-thumbnail"  >'+'<span>'+value.workName +'</span></span>');
                });
            } else {
                alert(result.msg);
            }
        })
    }



</script>
