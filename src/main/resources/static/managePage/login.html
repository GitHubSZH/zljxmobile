<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>众力机械后台登录</title>
<link rel="shortcut icon" href="../../img/favicon2.ico" type="image/x-icon">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../login/css/component.css" />
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>
<body>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>众力机械后台车辆管理系统</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../login/js/TweenLite.min.js"></script>
<script src="../login/js/EasePack.min.js"></script>
<script src="../login/js/rAF.js"></script>
<script src="../login/js/demo-1.js"></script>
</body>
<script>
    //加载弹出层组件
    layui.use('layer',function(){

        var layer = layui.layer;

        //登录的点击事件
        $("#sub").on("click",function(){
            login();
        })

        $("body").keydown(function(){
            if(event.keyCode == "13"){
                login();
            }
        })

        //登录函数
        function login(){
            var username = $(" input[ name='username' ] ").val();
            var password = $(" input[ name='password' ] ").val();
            $.ajax({
                url:"/doLogin",
                data:{"username":username,"password":password},
                type:"post",
                dataType:"json",
                success:function(data){
                    if(data.status==200){
                        location.href="/manage/main"
                    }else{
                        alert(data.msg);
                    }
                }
            })
        }
    })
</script>
</body>
</html>
